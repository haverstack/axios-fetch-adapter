name: Test library
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '16'
      
      - run: |
          npm install
          npm run build
          npm run test
